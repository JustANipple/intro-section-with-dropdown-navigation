<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Title -->
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  
  <nav class="nav">

    <img 
    src="images/logo.svg" 
    alt="Snap logo"
    class="nav_logo">

    <div class="nav_dark_layer"></div>

    <div class="nav_menu">


      <div class="menu_selection">

        <div class="selection_dropdown_list">
          <div class="list_header">
            <p class="header_text">Features</p>
            <img 
            src="images/icon-arrow-down.svg" 
            alt=""
            aria-hidden="true"
            class="header_arrow">
          </div>
          <ul class="dropdown_list">
            <li>Todo List</li>
            <li>Calendar</li>
            <li>Reminders</li>
            <li>Planning</li>
          </ul>
        </div>

        <div class="selection_dropdown_list">
          <div class="list_header">
            <p class="header_text">Company</p>
            <img 
            src="images/icon-arrow-down.svg" 
            alt=""
            aria-hidden="true"
            class="header_arrow">
          </div>
          <ul class="dropdown_list">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>

        <p class="selection_option">Careers</p>
        <p class="selection_option">About</p>

      </div>

      <div class="menu_buttons">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </div>

    <img 
    src="images/icon-menu.svg" 
    alt=""
    aria-hidden="true"
    class="nav_menu_icon">

  </nav>

  

  <script src="scripts/script.js"></script>

</body>
</html>
