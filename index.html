<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Title -->
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <nav class="nav_bar">
    
    <img 
    src="images/logo.svg" 
    alt="Snap logo"
    class="logo_icon">

    <!-- ====== dark menu background layer ======-->
    <div class="menu_back_layer"></div>

    <!-- ====== Menu ====== -->
    <div class="menu">

      <div class="categories">
        <div class="category">

          <div class="header">
            <p class="type">Features</p>
            <img 
            src="images/icon-arrow-down.svg" 
            alt=""
            aria-hidden="true"
            class="arrow">
          </div>

          <div class="topics">
            <div class="topic">
              <img 
              src="images/icon-todo.svg" 
              alt=""
              aria-hidden="true"
              class="icon">
              <p class="text">Todo List</p>
            </div>

            <div class="topic">
              <img 
              src="images/icon-calendar.svg" 
              alt=""
              aria-hidden="true"
              class="icon">
              <p class="text">Calendar</p>
            </div>

            <div class="topic">
              <img 
              src="images/icon-reminders.svg" 
              alt=""
              aria-hidden="true"
              class="icon">
              <p class="text">Reminders</p>
            </div>

            <div class="topic">
              <img 
              src="images/icon-planning.svg" 
              alt=""
              aria-hidden="true"
              class="icon">
              <p class="text">Planning</p>
            </div>
          </div>

        </div>
        <p>Features</p>
        <p>Features</p>
        <p>Features</p>
        <p>Features</p>
      </div>
      <div class="sign">
        <p>Login</p>
        <p>Login</p>
      </div>

    </div>

    <img 
    src="images/icon-menu.svg" 
    alt=""
    aria-hidden="true"
    class="menu_icon">
      
  </nav>
  
  <script src="scripts/script.js"></script>

</body>
</html>
